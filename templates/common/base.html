<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    {% if show_navbar %}
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#">
                        <img src="https://via.placeholder.com/40" alt="Logo" class="h-10 w-10">
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-indigo-600 font-semibold">Home</a>
                    <a href="#" class="text-gray-600 hover:text-indigo-600 font-semibold">Add</a>
                    <a href="#" class="text-gray-600 hover:text-indigo-600 font-semibold">Profile</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="outline-none mobile-menu-button">
                        <svg class="w-6 h-6 text-gray-500 hover:text-indigo-600" x-show="!showMenu" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    {% endif %}

    {% block content %}
    
    {% endblock content %}
</body>
</html>
